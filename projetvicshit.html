<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetVicShit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('69.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 1));
            z-index: -1;
        }

        .banner {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .banner h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 100px 20px;
        }

        .audio-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin: 40px auto;
            width: 90%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>ProjetVicShit - Zehmel</h1>
    </div>

    <!-- Lecteur principal fixe -->
    <div class="audio-container" style="margin-top: 80px;">
        <h2>Écoute ça bb</h2>
        <audio controls>
            <source src="noname1.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas le lecteur audio.
        </audio>
    </div>
    
    <div class="container">
        <!-- Section 1 : Lecteur + Image -->
        <div class="audio-container">
            <h2>mes sons qui vont bientôt sortir</h2>
            <audio controls id="audio1">
                <source src="trucs-tristes-v2-copie.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas le lecteur audio.
            </audio>
            <div class="image-container">
                <img src="222.jpg" alt="Image associée au lecteur">
            </div>
        </div>
        
        <!-- Section 2 : Lecteur + Image -->
        <div class="audio-container">
            <h2>ton pref</h2>
            <audio controls id="audio2">
                <source src="answer-me-v2-copie.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas le lecteur audio.
            </audio>
            <div class="image-container">
                <img src="222.jpg" alt="Image associée au lecteur">
            </div>
        </div>
    </div>

    <!-- Script pour enchaîner les fichiers audio -->
    <script>
        // Récupération des lecteurs audio
        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');

        // Lorsque le premier audio se termine, lance le suivant
        audio1.addEventListener('ended', () => {
            audio2.play();
        });
    </script>
</body>
</html>
